                <h5>Contacto</h5>
                <hr>
            <p>¡Dejanos tus dudas o ideas para que podamos contactarnos con vos!</p>
            </div>
            <div class="col-md-4">
                <div class="contacto__item">
                    <p>Concordia, E.R, 3200</p>
                </div>
                <div class="contacto__item">
                    <span>Email</span>
                    <p>341rendering@gmail.com</p>
                </div>
                <div class="contacto__item"> 
                    <span>Teléfono</span>
                    <p> +9 54 345 151111523</p>
                </div>
            </div>
            <div class="col-md-8">
                <h5>Dejanos tu mensaje</h5>
                <form name="sentMessage" id="contactForm" novalidate="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Nombre" required="required">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea name="message" id="message" class="form-control" rows="4" placeholder="Escribe tu mensaje.." required="required"></textarea>
                <p class="help-block text-danger"></p>
            </div>
            <div id="success"></div>
                <button type="submit" class="btn btn-custom btn-lg">Enviar mensaje</button>
                </form>
            </div>
        </div>
